<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>TravelForm</title>
</head>
<body>

    <form name="travel">
        <input type="text" placeholder="First Name" name="firstName">
        <input type="text" placeholder="Last Name" name="lastName">
        <input type="number" placeholder="Age" name="age">
        <br>
        Male <input type="radio" name="gender" value="Male">
        Female <input type="radio" name="gender" value="Female">
        <br>
        China <input type="checkbox" name="location" value="China">
        Hell <input type="checkbox" name="location" value="Hell">
        Trenches <input type="checkbox" name="location" value="Trenches">
        <br>
        Dairy <input type="checkbox" name="diet" value="Dairy">
        Gluten <input type="checkbox" name="diet" value="Gluten">
        Vegan <input type="checkbox" name="diet" value="Vegan">
        <br>
        <button>Submit</button>
    </form>

    <div id="results">

    </div>

    <script src= "app.js"></script>
    
</body>
</html>
