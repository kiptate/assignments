<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <section>
    <div class="one">
    <p class="p1">Addition</p>
    <br>
    <div id="add">
        <input type="number" id="a">
        <p>+</p>
        <input type="number" id="b">
    </div>
    <br>
    <button onclick="addSum()">Add</button>
    <br>
    <p id="answer"></p>
    </div>
    <br>
    <div class="two">
    <p class="p2">Subtraction</p>
    <br>
    <div id="sub">
        <input type="number" id="a1">
        <p>-</p>
        <input type="number" id="b2">
    </div>
    <br>
    <button onclick="subSum()">Subtract</button>
    <br>
    <p id="answer1"></p>
    </div>
    <br>
    <div class="three">
    <p class="p3">Multiply</p>
    <br>
    <div id="mult">
        <input type="number" id="a2">
        <p>*</p>
        <input type="number" id="b3">
    </div>
    <br>
    <button onclick="multSum()">Multiply</button>
    <br>
    <p id="answer2"></p>
    </div>
    <br>
    </section>


    <script src="app.js"></script>
</body>
</html>
