<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <title>Mario!</title>
</head>
<body>
    <header>
        <h1>Mario Pest Control</h1>
    </header>
    <section>
    <div class="yeet">
        <div class="goomba">
            <img src="https://aff5fa4925746bf9c161-fb36f18ca122a30f6899af8eef8fa39b.ssl.cf5.rackcdn.com/images/Masthead_Goomba.17345b1513ac044897cfc243542899dce541e8dc.9afde10b.png">
        </div>
        <h2>Goombas</h2>
        <p id=goom>5 Coins</p>
        <form id='formOne' name="theList">
            <input type="number" name="theNewList">
            <button>Submit</button>
        </form>
        <p id="list"></p>
    </div>
    <div class="yeet2">
        <div class="bomb">
            <img src="https://vignette.wikia.nocookie.net/mario/images/8/8c/Bob-omb%2C_New_Super_Mario_Bros._U.png/revision/latest?cb=20121119023919">
        </div>
        <h2>Bob-ombs</h2>
        <p id="bb">7 Coins</p>
        <form id="formTwo" name="theList2">
            <input type="number" name="theNewList2">
            <button>Submit</button>
        </form>
        <p id="list2"></p>
    </div>
    <div class="yeet3">
        <div class="cheep">
            <img src="https://www.mariowiki.com/images/thumb/6/63/CheepCheepNSMBU.png/1200px-CheepCheepNSMBU.png">
        </div>
        <h2>Cheep-cheeps</h2>
        <p id="cc">11 Coins</p>
        <form id="formThree" name="theList3">
            <input type="number" name="theNewList3">
            <button>Submit</button>
        </form>
        <p id="list3"></p>
    </div>
    </section>
    <footer>
        <div class="the-footer">
                <div class="box about">mariotheboi@gmail.com</div>
                <div class="box contact">www.MarioPestControl.org</div>
                <div class="box gallery">333 Peach Castle Dr</div>
            </div>
    </footer>
    <script src="app.js"></script>
</body>
</html>
